stages:
  - build

commit-verify:
  stage: build
  image: ubuntu:22.04
  interruptible: true
  before_script:
    - apt-get update -qq && apt-get install -y -qq git wget gnupg
  script:
    # Copy commit gpg key verify script to build directory and execute
    - wget https://gitlab.com/YottaDB/DB/YDB/-/raw/master/ci/commit_verify.sh
    - chmod +x commit_verify.sh
    - ./commit_verify.sh ./ci/needs_copyright.sh https://gitlab.com/YottaDB/DB/YDBDoc.git

pages:
  stage: build
  image: bitnami/minideb
  interruptible: true
  script:
    - apt-get update
    - apt-get install -y --no-install-recommends git make jq python3-sphinx-rtd-theme python3-sphinx-copybutton rsync sphinx-common tcsh wget pkg-config
    - make test
  artifacts:
    paths:
      - public
