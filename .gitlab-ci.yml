stages:
  - build

commit-verify:
  stage: build
  image: ubuntu:22.04
  interruptible: true
  before_script:
    - apt-get update -qq && apt-get install -y -qq git wget gnupg
  script:
    # Copy commit gpg key verify script to build directory and execute
    - wget https://gitlab.com/YottaDB/DB/YDB/-/raw/master/ci/commit_verify.sh
    - chmod +x commit_verify.sh
    - ./commit_verify.sh ./ci/needs_copyright.sh https://gitlab.com/YottaDB/DB/YDBDoc.git

pages:
  stage: build
  image: bitnami/minideb
  interruptible: true
  script:
    - apt-get update
    - apt-get install -y --no-install-recommends git make jq python3-sphinx-rtd-theme python3-sphinx-copybutton rsync sphinx-common tcsh wget luarocks lua-ldoc pkg-config
    - if [ ! -d ../YDBOcto ]; then git clone --depth 1 https://gitlab.com/YottaDB/DBMS/YDBOcto.git ../YDBOcto; else (cd ../YDBOcto && git pull); fi
    - if [ ! -d ../lua-yottadb ]; then git clone --depth 1 https://github.com/anet-be/lua-yottadb.git ../lua-yottadb; else (cd ../lua-yottadb && git pull); fi
    - (cd ../lua-yottadb && make docs/lua-yottadb-ydbdocs.rst && cp docs/lua-yottadb-ydbdocs.rst $OLDPWD/MultiLangProgGuide/)
    - make html
    - ./buildall.sh public
    - touch public/AcculturationGuide/Debian-Hybrid_yottadbworkshop15.zip
    - export DEADLINKS_VERSION=$(wget -q -O - https://api.github.com/repos/deadlinks/cargo-deadlinks/releases/latest | jq --raw-output .tag_name)
    - wget https://github.com/deadlinks/cargo-deadlinks/releases/download/$DEADLINKS_VERSION/deadlinks-linux -O deadlinks
    - chmod +x ./deadlinks
    - ./deadlinks -v public
  artifacts:
    paths:
      - public
