stages:
  - build
  - deploy

before_script:
    - apt-get update -qq && apt-get install -y -qq --no-install-recommends git make rsync tcsh python3-pip python3-setuptools python3-wheel sphinx-common jq wget
    - pip3 install sphinx_rtd_theme sphinxcontrib-jquery
    - if [ ! -d ../YDBOcto ]; then git clone --depth 1 https://gitlab.com/YottaDB/DBMS/YDBOcto ../YDBOcto; else (cd ../YDBOcto && git pull); fi

pages:
  stage: deploy
  image: bitnami/minideb
  script:
    - make html
    - ./buildall.sh public
    - touch public/AcculturationGuide/Debian-Hybrid_yottadbworkshop15.zip
    - export DEADLINKS_VERSION=$(wget -q -O - https://api.github.com/repos/deadlinks/cargo-deadlinks/releases/latest | jq --raw-output .tag_name)
    - wget https://github.com/deadlinks/cargo-deadlinks/releases/download/$DEADLINKS_VERSION/deadlinks-linux -O deadlinks
    - chmod +x ./deadlinks
    - ./deadlinks -v public
  artifacts:
    paths:
      - public
